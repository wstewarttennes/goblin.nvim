<!DOCTYPE html>
<html data-theme="light">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <title>Goblin</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'">

</head>
<body>
    <div id="header-container">
        <div id="logo">
            <img src="./img/goblin-character.webp" alt="Goblin" />
        </div>
        <div id="status-container">
            <span id="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <div class="settings-dropdown">
            <button class="settings-button">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
            <div class="settings-menu">
                <div class="settings-section">
                    <label class="settings-label">Theme</label>
                    <select class="settings-select" id="theme-select">
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
                <div class="settings-section">
                    <label class="settings-label">Font Size</label>
                    <select class="settings-select" id="font-size-select">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="settings-section">
                    <label class="settings-checkbox">
                        <input type="checkbox" id="notifications-toggle">
                        <span>Notifications</span>
                    </label>
                </div>
                <div class="settings-section">
                    <label class="settings-checkbox">
                        <input type="checkbox" id="auto-save-toggle">
                        <span>Auto-save</span>
                    </label>
                </div>
                <div class="settings-section">
                    <label class="settings-checkbox">
                        <input type="checkbox" id="screenshots-toggle">
                        <span>Use Screenshots</span>
                    </label>
                    <div id="screenshot-frequency-container" class="hidden mt-2">
                        <label class="settings-label">Screenshot frequency (seconds)</label>
                        <input type="number" id="screenshot-frequency" class="settings-input" value="5" min="1" max="300">
                    </div>
                </div>
                <div class="settings-section">
                    <label class="settings-label">Project</label>
                    <select class="settings-select" id="project-select">
                        <option value="goblin">Goblin</option>
                        <option value="city-flavor">City Flavor</option>
                        <option value="trading-systems">Trading Systems</option>
                    </select>
                </div>
                <div class="settings-section">
                    <label class="settings-label">Provider</label>
                    <select class="settings-select" id="provider-select">
                        <option value="anthropic">Anthropic</option>
                        <option value="openai">OpenAI</option>
                        <option value="llama">Llama</option>
                        <option value="local">Local</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div id="chat-container"></div>
   
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <div class="action-buttons">
            <button id="voice-toggle">
                <span id="voice-icon">üé§</span>
                <!-- <span id="voice-status">Click to start</span> -->
            </button>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="./renderer.js" type="module"></script>
</body>
</html>
