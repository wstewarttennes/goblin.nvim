<!DOCTYPE html>
<html data-theme="light">
<head>
    <!-- Add highlight.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Add marked for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <title>Goblin</title>
    <style>
        /* Let's keep all your existing styles, they're well organized */
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --chat-bg: #f5f5f5;
            --user-message-bg: #e8f5e9;
            --assistant-message-bg: #f5f5f5;
            --input-border: #ccc;
            --hover-color: #f0f0f0;
            --input-bg: #ffffff;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --chat-bg: #2d2d2d;
            --user-message-bg: #2c4a3e;
            --assistant-message-bg: #383838;
            --input-border: #404040;
            --hover-color: #3d3d3d;
            --input-bg: #2d2d2d;
        }

        /* All your existing styles remain the same */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header-container {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            border-bottom: 1px solid var(--input-border);
        }

        #status-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        #status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4444;
            display: inline-block;
        }
        
        .status-connected {
            background-color: #2ecc71 !important;
        }

        #theme-toggle {
            background: var(--chat-bg);
            border: 1px solid var(--input-border);
            padding: 6px 12px;
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        #theme-toggle:hover {
            background-color: var(--hover-color);
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: var(--bg-color);
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: var(--assistant-message-bg);
            margin-right: auto;
        }

        .system-message {
            background-color: var(--error-bg, #ff44441a);
            margin: 10px auto;
            text-align: center;
        }
        
        #input-container {
            padding: 16px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--input-border);
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        #message-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }
        
        #send-button {
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            min-width: 80px;
        }
        
        #send-button:hover {
            background-color: #1976d2;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--input-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .message {
            line-height: 1.5;
        }

        .message p {
            margin: 0.5em 0;
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        .message pre {
            background-color: var(--chat-bg);
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }

        .message ul, .message ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .message blockquote {
            border-left: 4px solid var(--input-border);
            margin: 0.5em 0;
            padding-left: 1em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .message {
    line-height: 1.6;
    font-size: 15px;
}

/* Paragraphs within messages */
.message p {
    margin: 0.8em 0;
    line-height: 1.6;
}

/* Headings within messages */
.message h1, .message h2, .message h3, .message h4 {
    color: var(--text-color);
    margin: 1em 0 0.5em 0;
    font-weight: 600;
}

.message h1 { font-size: 1.4em; }
.message h2 { font-size: 1.3em; }
.message h3 { font-size: 1.2em; }
.message h4 { font-size: 1.1em; }

/* Links within messages */
.message a {
    color: #2196f3;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s ease;
}

.message a:hover {
    border-bottom-color: #2196f3;
}

/* Code blocks and inline code */
.message code {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    font-size: 0.9em;
    padding: 0.2em 0.4em;
    border-radius: 4px;
    background-color: var(--chat-bg);
}

.message pre {
    background-color: var(--chat-bg);
    border: 1px solid var(--input-border);
    border-radius: 6px;
    padding: 1em;
    margin: 1em 0;
    overflow-x: auto;
}

.message pre code {
    background: none;
    padding: 0;
    font-size: 0.9em;
    color: var(--text-color);
    border: none;
}

/* Lists within messages */
.message ul, .message ol {
    margin: 0.8em 0;
    padding-left: 2em;
}

.message li {
    margin: 0.5em 0;
}

.message li > ul, .message li > ol {
    margin: 0.3em 0;
}

/* Blockquotes */
.message blockquote {
    margin: 1em 0;
    padding: 0.5em 1em;
    border-left: 4px solid var(--input-border);
    background-color: var(--chat-bg);
    border-radius: 0 4px 4px 0;
}

/* Tables */
.message table {
    border-collapse: collapse;
    width: 100%;
    margin: 1em 0;
    font-size: 0.95em;
}

.message table th,
.message table td {
    padding: 0.5em 0.8em;
    border: 1px solid var(--input-border);
    text-align: left;
}

.message table th {
    background-color: var(--chat-bg);
    font-weight: 600;
}

/* Horizontal rule */
.message hr {
    margin: 1.5em 0;
    border: none;
    border-top: 1px solid var(--input-border);
}

/* Message transitions */
.message {
    opacity: 0;
    transform: translateY(10px);
    animation: messageAppear 0.3s ease forwards;
}

@keyframes messageAppear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Code block language label */
.message pre[class*="language-"]::before {
    content: attr(data-language);
    display: block;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 0.8em;
    color: var(--text-color);
    opacity: 0.7;
    margin-bottom: 0.5em;
}

/* System messages and notifications */
.system-message {
    font-size: 0.9em;
    padding: 0.8em 1em;
    background-color: var(--chat-bg);
    border: 1px solid var(--input-border);
    border-radius: 6px;
    margin: 1em auto;
    max-width: 90%;
    text-align: center;
    color: var(--text-color);
    opacity: 0.8;
}
    </style>
</head>
<body>
    <div id="header-container">
        <div id="status-container">
            <span id="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <button id="theme-toggle">
            <span id="theme-icon">ðŸŒœ</span>
            <span id="theme-text">Light Mode</span>
        </button>
    </div>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <!-- Load our renderer script -->
    <script src="renderer.js"></script>
</body>
</html>
